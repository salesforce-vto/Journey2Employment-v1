<header class="slds-global-header_container">
  <a href="javascript:void(0);" class="slds-assistive-text slds-assistive-text_focus">Skip to Navigation</a>
  <a href="javascript:void(0);" class="slds-assistive-text slds-assistive-text_focus">Skip to Main Content
  </a>
  <div class="slds-global-header slds-grid slds-grid_align-spread">
    <a href="{{ site.baseurl }}/index" class="slds-global-header__item slds-has-blur-focus slds-grid slds-grid_vertical-align-center">
      <div 
        class="slds-global-header__logo slds-no-flex"
        style="width:2.5rem;background-image: url({{ site.baseurl }}/assets/images/logo-noname.svg);"
      ></div>
      <div class="slds-text-heading_medium slds-m-left_xx-small slds-col">Industries VTO</div>
    </a>
    <div class="slds-global-header__item slds-global-header__item_search">
      <div class="slds-form-element">
        <label class="slds-form-element__label slds-assistive-text" for="combobox-id-3">Search</label>
        <div class="slds-form-element__control">
          <div class="slds-combobox_container slds-combobox-addon_end">
            <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" 
              aria-expanded="false"
              aria-haspopup="listbox"
              id="primary-search-combobox-id-1"
              role="combobox"
            >
              <div 
                class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left slds-global-search__form-element" 
                role="none"
              >
                <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_left">
                  <svg class="slds-icon slds-icon slds-icon_xx-small slds-icon-text-default" aria-hidden="true">
                    <use xlink:href="{{ site.baseurl }}/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                  </svg>
                </span>
                <input 
                  class="slds-input slds-combobox__input"
                  id="search-input"
                  aria-autocomplete="list"
                  aria-controls="search-results"
                  autocomplete="off"
                  role="textbox"
                  type="text"
                  placeholder="Search Content"
                  value="">
              </div>
              <div id="search-results" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                <ul id="search-results__list" class="slds-listbox slds-listbox_vertical" role="group" aria-label="Recent Items">
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="slds-global-header__item">
      <!-- <span class="slds-avatar slds-avatar_circle slds-avatar_medium">
          <img
            alt="Person name"
            src="{{ site.baseurl }}/assets/images/avatar2.jpg"
            title="User avatar"
          />
      </span> -->
    </div>
  </div>
</header>
